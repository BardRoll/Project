{% extends "base.html" %}

{% block title %}
    <title>Sign in</title>
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert">
                <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  -->
                <strong>{{message}}</strong>
            </div>           
        {% endfor %}
    {% endif %}
    <div class="container" id="sign-in">
        <h1>Sign in</h1>
        <form method="post" action="sign-in" class="sign-in">
            {% csrf_token %}
      
            <label for="username">Username</label>
            <input type="text" name="username" class="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="surname" required>

            <input type="submit" value="Sign in" class="signinbtn">
        </form>
    </div>
{% endblock %}
